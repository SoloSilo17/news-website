<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal de noticias en español con las últimas actualizaciones nacionales e internacionales">
    <meta name="keywords" content="noticias, deportes, cultura, internacional">
    <meta name="author" content="Noticias en Español">
    <title>Noticias en Español</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Noticias en Español</h1>
        <p>El portal para las últimas noticias del mundo hispanohablante.</p>
    </header>
    <nav>
        <a href="#">Inicio</a>
        <a href="#">Nacional</a>
        <a href="#">Internacional</a>
        <a href="#">Deportes</a>
        <a href="#">Cultura</a>
    </nav>
    <div class="container">
        <!-- Articles will load dynamically here -->
    </div>
    <footer>
        <p>&copy; 2025 Noticias en Español. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript to Fetch and Display Articles -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const apiUrl = process.env.API_URL || 'http://localhost:5000';
                const response = await fetch(`${apiUrl}/api/articles`);
                const articles = await response.json(); // Parse the JSON response
                const container = document.querySelector('.container'); // Get the container element

                container.innerHTML = ''; // Clear any placeholder content

                // Loop through each article and create HTML elements
                articles.forEach(article => {
                    const section = document.createElement('section');
                    section.classList.add('article');
                    section.innerHTML = `
                        <h2>${article.title}</h2>
                        <p><small>Publicado el ${new Date(article.publish_date).toLocaleDateString()}</small></p>
                        <p>${article.summary}</p>
                        <a href="#">Leer más...</a>
                    `;
                    container.appendChild(section); // Add the article section to the container
                });
            } catch (error) {
                console.error('Error fetching articles:', error);
            }
        });
    </script>
</body>
</html>
