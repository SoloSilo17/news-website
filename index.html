<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal de noticias en español con las últimas actualizaciones nacionales e internacionales">
    <meta name="keywords" content="noticias, deportes, cultura, internacional">
    <meta name="author" content="Noticias en Español">
    <title>Noticias en Español</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Noticias en Español</h1>
        <p>El portal para las últimas noticias del mundo hispanohablante.</p>
    </header>

    <nav>
        <a href="inicio">Inicio</a>
        <a href="nacional">Nacional</a>
        <a href="internacional">Internacional</a>
        <a href="deportes">Deportes</a>
        <a href="cultura">Cultura</a>
    </nav>

    <main>
        <section id="primera_pagina">
            <div id="articles-container">
                <!-- Articles will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Noticias en Español. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript to Fetch and Display Articles -->
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const apiUrl = '/api'; // Use relative path to leverage Netlify proxy
            const container = document.getElementById('articles-container');

            try {
                // Fetch articles from the API
                const response = await fetch(`${apiUrl}/articles`);
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const articles = await response.json();

                container.innerHTML = ''; // Clear any placeholder content

                // Loop through each article and create HTML elements
                articles.forEach(article => {
                    const articleElement = document.createElement('article');
                    articleElement.classList.add('article');
                    articleElement.innerHTML = `
                        <h3>${article.title}</h3>
                        <img src="${article.image_url || ''}" alt="${article.title}" style="max-width: 700px; height: auto; margin-bottom: 10px;">
                        <p><strong>Resumen:</strong> ${article.summary}</p>
                        <p><strong>Categoría:</strong> ${article.category}</p>
                        <p><em>Publicado el: ${new Date(article.publish_date).toLocaleDateString()}</em></p>
                        <p>${article.content}</p>
                    `;
                    container.appendChild(articleElement); // Append the article to the container
                });
            } catch (error) {
                console.error('Error fetching articles:', error);
                container.innerHTML = '<p>Error al cargar los artículos. Por favor, inténtelo más tarde.</p>';
            }
        });

        // Example for posting an article (if needed)
        async function postArticle() {
            try {
                const formData = new FormData();
                formData.append('title', 'Nuevo artículo');
                formData.append('content', 'Este es el contenido del artículo.');
                formData.append('image', document.getElementById('imageInput').files[0]);

                const response = await fetch(`${apiUrl}/articles`, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Article posted successfully:', data);
            } catch (error) {
                console.error('Error posting article:', error);
            }
        }
    </script>

    <script src="app.js"></script>
</body>
</html>
